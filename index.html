<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
</head>
<body>
    <div class="game">
        <div class="header">
            <div class="title">Rock Paper Scissors</div>

            <div class="score">
                0 : 0
            </div>
        </div>

        <div class="option">
            <button class="rock">
                <img src="images/rock.png">
            </button>

            <button class="paper">
                <img src="images/paper.png">
            </button>

            <button class="scissors">
                <img src="images/scissors.png">
            </button>
        </div>

        <div class="result">Press an icon to play!</div>

        <footer>
            Copyright Utmy 2023
        </footer>
    </div>

    <script src="javascript.js"></script>
</body>
</html>
